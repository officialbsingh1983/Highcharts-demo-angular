<form [formGroup]="form" (ngSubmit)="fnSaveChart()">
  <input type="hidden" formControlName="id">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{dialogData.dialogTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Chart title</mat-label>
        <input matInput formControlName="chartTitle" required/>
          <!-- <mat-error>{{errorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Chart type</mat-label>
        <mat-select formControlName="chartType">
          <mat-option value="line">Line</mat-option>
          <mat-option value="spline">Spline</mat-option>
          <mat-option value="area">Area</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Color</mat-label>
        <mat-select formControlName="color">
          <mat-option value="#d35400">#d35400</mat-option>
          <mat-option value="#2e86c1">#2e86c1</mat-option>
          <mat-option value="#7d3c98">#7d3c98</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Save</button>
      <button mat-stroked-button color="accent" (click)="fnCloseDialog()">Dismiss</button>
    </mat-card-actions>
  </mat-card>
</form>
