<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
        <button (click)="fnOpenAddChartModal()" mat-flat-button color="primary">Add Chart (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="chartTitle">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Chart Name </th>
                <td mat-cell *matCellDef="let element"> {{element.chartTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="chartType">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Chart Type </th>
                <td mat-cell *matCellDef="let element"> {{element.chartType}} </td>
            </ng-container>
            <ng-container matColumnDef="color">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
            </ng-container>
            <ng-container matColumnDef="isVisible">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Is Visible </th>
                <td mat-cell *matCellDef="let element"> {{element.isVisible}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="fnOpenUpdateChartModal(element.id)">Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colToBeShown"></tr>
            <tr mat-row *matRowDef="let row; columns: colToBeShown;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
    <!-- <mat-card-actions>
        <button mat-button>Learn More</button>
    </mat-card-actions> -->
</mat-card>
